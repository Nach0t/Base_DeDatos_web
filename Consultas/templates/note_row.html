<div>
  <label>Nota</label>
  <input
    type="number"
    name="nota_{{ request.form.get('row_id', 1) }}"
    step="0.1"
    min="1"
    max="7"
    required
  />
  <input
    type="number"
    name="porcentaje_{{ request.form.get('row_id', 1) }}"
    step="1"
    min="0"
    max="100"
    required
  />
  %
  <button
    type="button"
    hx-post="/add_row"
    hx-target="#gradesTable"
    hx-swap="afterend"
  >
    +
  </button>
  <button
    type="button"
    hx-post="/remove_row"
    hx-target="this"
    hx-swap="outerHTML"
  >
    -
  </button>
</div>
