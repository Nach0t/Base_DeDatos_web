<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurar Curso</title>
  </head>
  <body>
    <h1>Configurar Curso: {{ course.name }}</h1>
    <form method="POST">
      <label for="test_name">Nombre de la Prueba:</label>
      <input type="text" id="test_name" name="test_name" required />
      <label for="percentage">Porcentaje:</label>
      <input
        type="number"
        id="percentage"
        name="percentage"
        min="0"
        max="100"
        required
      />
      <button type="submit">Agregar/Actualizar Prueba</button>
    </form>
    <h2>Pruebas Asignadas:</h2>
    <ul>
      {% for percentage in percentages %}
      <li>{{ percentage.name }} - {{ percentage.percentage }}%</li>
      {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Volver al inicio</a>
  </body>
</html>
