<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo de Notas</title>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
  </head>
  <body>
    <h1>Calculo de Notas</h1>
    <form
      hx-post="/calculate"
      hx-trigger="submit"
      hx-target="#resultado"
      hx-swap="innerHTML"
    >
      <div id="gradesTable">
        <!-- Fila de ejemplo -->
        <div>
          <label>Ejemplo: Nota 1</label>
          <input type="number" value="65" disabled />
          <input type="number" value="25" disabled /> %
        </div>
        <!-- Primera fila de nota editable -->
        <div
          hx-post="/add_row"
          hx-trigger="load"
          hx-target="#gradesTable"
          hx-swap="afterend"
        >
          <label>Nota 1</label>
          <input
            type="number"
            name="nota_0"
            step="0.1"
            min="1"
            max="7"
            required
          />
          <input
            type="number"
            name="porcentaje_0"
            step="1"
            min="0"
            max="100"
            required
          />
          %
          <button
            type="button"
            hx-post="/add_row"
            hx-target="#gradesTable"
            hx-swap="afterend"
          >
            +
          </button>
        </div>
      </div>
      <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>
  </body>
</html>
